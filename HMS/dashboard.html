<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management App - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hotel Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>
    <div class="dashboard-container">
        <section class="hotel-info">
            <h2 id="hotel-name">Hotel Name</h2>
            <p><strong>Owner Email:</strong> <span id="owner-email">owner@example.com</span></p>
            <p><strong>Number of Rooms:</strong> <span id="number-of-rooms">50</span></p>
            <p><strong>Facilities:</strong> <span id="facilities">Free WiFi, Breakfast included</span></p>
            <p><strong>Cost per Room:</strong> $<span id="cost-per-room">100.00</span></p>
        </section>

        <section class="room-management">
            <h2>Manage Rooms</h2>
            <div class="room-actions">
                <button id="book-room-btn">Book Room</button>
                <button id="checkout-room-btn">Check Out Room</button>
            </div>
            <div class="room-info">
                <h3>Current Status</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Status</th>
                            <th>Guest</th>
                            <th>Check-In</th>
                            <th>Check-Out</th>
                        </tr>
                    </thead>
                    <tbody id="room-table-body">
                        <!-- Rooms will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
