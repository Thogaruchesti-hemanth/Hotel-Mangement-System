<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management App - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Hotel</h2>
        <div class="form-container">
            <form id="register-form">
                <label for="hotel-name">Hotel Name:</label>
                <input type="text" id="hotel-name" required>

                <label for="owner-email">Owner Email:</label>
                <input type="email" id="owner-email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="number-of-rooms">Number of Rooms:</label>
                <input type="number" id="number-of-rooms" min="1" required>

                <label for="facilities">Facilities:</label>
                <textarea id="facilities" placeholder="e.g., Free WiFi, Breakfast included" required></textarea>

                <label for="cost-per-room">Cost per Room ($):</label>
                <input type="number" id="cost-per-room" min="0" step="0.01" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
